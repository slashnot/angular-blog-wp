<!DOCTYPE html>
<html ng-app="blogApp">
<head>
    <title>Angular Blog</title>
    <base href="/" />
    <meta charset="utf-8" />
</head>
<body layout="column" ng-controller="BlogCtrl as blog">

    <!-- Main Toolbar-->
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <h1>
                <span>Angular Wordpress Blog</span>
            </h1>
            <span flex></span>
            <md-button ui-sref="home">Home</md-button>
            <md-button ui-sref="blog">Blog</md-button>
            <md-button class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <!-- Dynamic Page Content-->
    
    <section layout="row" flex  af-app template="dash-template">
        
    </section>
    <!-- End of Page Content-->
    
    
    <script src="libs/js/angular.min.js"></script>
    <script src="libs/js/angular-ui-router.min.js"></script>
    <script src="libs/js/ocLazyLoad.min.js"></script>

    <!--<span id="af-scripts"></span>-->
    <!--<script src="libs/js/angular-material.min.js"></script>-->

    <script src="app/app.js"></script>
    <script src="app/components/core/plugin-system.js"></script>
    
    <!--Scripts to merge with afm.boot-->
    <script src="app/components/core/afm.template.js"></script>
    <script src="app/components/core/afm-core.js"></script>
    <script src="app/components/core/afm.boot.js"></script>
    <!-- ---------------------------- -->
</body>
</html>
